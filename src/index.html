<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Prototype</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./yolo/d3.min.js"></script>
	<script src="./yolo/epoch.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./yolo/epoch.min.css">
</head>

<body>
	<h1>This is a prototype</h1>


	<div id="areaChartInstance" class="epoch category10" style="width: 800px; height: 200px"></div>
	<script>

		var data = [
		  { label: 'Layer 1', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 2} ] },
		  { label: 'Layer 2', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 4} ] }
		];



		var areaChartInstance = $('#area').epoch({
		    type: 'area',
		    data: data,
		    axes: ['left', 'right', 'bottom']
		});
	</script>


</body>
</html>
