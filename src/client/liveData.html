<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.9" />
		<title>Live Data</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
			/>
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
			rel="stylesheet">
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			/>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script> 
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js":
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
		<script src="./js/apexcharts.js"></script>
		<link rel="stylesheet" href="./css/stylesheet.css" />
	</head>
	<body>
		<nav>
			<div id="lgMenu">
				<span id="exit"><img src="../assets/Logo_wText_whiteOnTransparent.png" id="brand" class="img-fluid"/> &times;</span>
				<ul>
					<li><a>Live Data</a></li>
					<li><a>OBS Feed</a></li>
					<li><a>Review</a></li>
					<li><a href="https://nurocketry.org" target="_blank">About Us</a></li>
				</ul>
			</div>
		</nav>
		<div id="logo" class="img-fluid row">
			<div id="menu">âš™</div>
			<img src="../assets/Logo_wText_whiteOnTransparent.png" id="logo"/>
		</div>
		<div id="wrapper">
			<div class="content-area">
				<div class="main">
					<div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<div class="d-block w-100">
									<!-- Graphs -->
									<div class="row">
										<div class="col-md-4">
											<div class="box shadow mt-4">
												<div id="temperature-chart"></div>
											</div>
										</div>

										<div class="col-md-4">
											<div class="box shadow mt-4">
												<div id="altitude-chart"></div>
											</div>
										</div>

										<div class="col-md-4">
											<div class="box shadow mt-4">
												<div id="pressure-chart"></div>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="box shadow mt-4">
												<div id="velocity-chart"></div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="box shadow mt-4">
												<div id="acceleration-chart"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="carousel-item">
								<div class="d-block w-100">
									<!--Insert Content Here -->
									<p>Live Numeric Data</p>
								</div>
							</div>

							<div class="carousel-item">
								<div class="d-block w-100">
									<!--Insert Content Here -->
									<p>Single Focused Graph</p>
								</div>
							</div>
							<div class="carousel-item">
								<div class="d-block w-100">
									<table class="table">
										<tbody>
											<tr>
												<td>Connection</td>
												<td id="status">Closed</td>
											</tr>
											<tr>
												<td>Max Altitude</td>
												<td><span class="ws-value" id="maxAltitude">0</span> m</td>
											</tr>
											<tr>
												<td>Max Velocity</td>
												<td><span class="ws-value" id="maxVelocity">0</span> ms<sup>-1</sup></td>
											</tr>
											<tr>
												<td>Max Acceleration</td>
												<td><span class="ws-value" id="maxAcceleration">0</span> m<sup>-2</sup></td>
											</tr>
											<tr>
												<td>Max Temperature</td>
												<td><span class="ws-value" id="maxTemperature">0</span> &deg;C</td>
											</tr>
											<tr>
												<td>Min Temperature</td>
												<td><span class="ws-value" id="minTemperature">0</span> &deg;C</td>
											</tr>
											<tr>
												<td>Max Pressure</td>
												<td><span class="ws-value" id="maxPressure">0</span> hPa</td>
											</tr>
											<tr>
												<td>Min Pressure</td>
												<td><span class="ws-value" id="minPressure">0</span> hPa</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="carousel-item">
								<div class="d-block w-100">
									<div class="embed-responsive embed-responsive-16by9">
										<iframe
											src="https://www.google.com/maps/embed/v1/place?key=
												 &q=University+of+Newcastle"
											allowfullscreen> </iframe>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="false"></span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="false"></span>
				</a>
		<!-- Code that runs graphs -->
		<script src="./js/sideBar.js"></script>
		<script src="./js/client.js"></script>
	</body>
</html>
