<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.9" />
		<title>Live Data</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			/>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
			/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			/>


		<script src="./js/jquery-3.5.1.min.js"></script>
		<script src="./js/apexcharts.js"></script>

		<link rel="stylesheet" href="./css/stylesheet.css" />
	</head>
	<body>
		<div id="wrapper">
			<div class="content-area">
				<div class="main">
					<div class="row sparkboxes mt-4">

						<!-- Information in Boxes -->
						<div class="col-md-3">
							<div class="box box1">
								<div class="details">
									<h3>Connection</h3>
									<h4><span id="status">Closed</span></h4>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="box box2">
								<div class="details">
									<h3>Velocity</h3>
									<h4><span class="ws-value" id="pressure">0</span> ms<sup>-1</sup></h4>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="box box3">
								<div class="details">
									<h3>Altitude</h3>
									<h4><span class="ws-value" id="altitude">0</span> m</h4>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="box box4">
								<div class="details">
									<h3>Temperature</h3>
									<h4><span class="ws-value" id="temperature">0</span> &deg;C</h4>
								</div>
							</div>
						</div>
					</div>


					<!-- Graphs -->
					<div class="row mt-4">
						<div class="col-md-6">
							<div class="box shadow mt-4">
								<div id="temperature-chart"></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="box shadow mt-4">
								<div id="altitude-chart"></div>
							</div>
						</div>
					</div>
					<div class="row mt-4">
						<div class="col-md-6">
							<div class="box shadow mt-4">
								<div id="pressure-chart"></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="box shadow mt-4">
								<div id="velocity-chart"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>

		<script src="./js/client.js"></script>
	</body>
</html>
