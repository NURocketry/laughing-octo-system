<!DOCTYPE html>
<html>

    <head>
        <title>Live Data</title>

		<!-- Stylesheets -->
        <link rel="stylesheet" href="css/stylesheet.css">
		<link rel="Icon" type="image/x-icon" href="../assets/Logo_blackOnTransparent.png" />

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/apexcharts.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
			integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
			crossorigin="anonymous"></script> 
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
    </head>

    <body>
		<!-- Navigation Side Bar -->
		<div id="sideNav" class="sideNav">
			<img src="../assets/Logo_blackOnTransparent.png">
			<h1>NU Rocketry</h1>
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="liveData.html">Live Data</a>
			<a href="obsFeed.html">OBS Feed</a>
			<a href="review.html">Data Review</a>
		</div>


		<!-- Main Page Content -->
		<div id="main">
			<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776</span>

			<!-- Graph Container -->
			<div class="container-fluid chart-container">
				<div class="row">
					<div class="col-sm-2">
						<h2>Live Values</h2>
						<p>Connection: <span id="status">Closed</span></p>
						<p>Altitude: <span class="ws-value" id="altitude">0</span> m</p>
						<p>Temperature: <span class="ws-value" id="temperature">0</span> &deg;C</p>
						<p>Velocity: <span class="ws-value" id="velocity">0</span> ms<sup>-1</sup></p>
						<p>Acceleration: <span class="ws-value" id="acceleration">0</span> ms<sup>-2</sup></p>
						<p>Pressure: <span class="ws-value" id="pressure">0</span> hPa</p>
						<p>Time: <span class="ws-value" id="time">0</span> s</p>
					</div>

					<div class="col-sm-5"><div class="chart" id="altitude-chart"></div></div>
					<div class="col-sm-5"><div class="chart" id="velocity-chart"></div></div>
				</div>

				<div class="row">
					<div class="col-sm-2">
						<!-- TODO: Actually Implement -->
						<h2>Flight Stats</h2>
						<p>Max Altitude</p>
						<p>Max Velocity</p>
						<p>Max Acceleration</p>
						<p>Parachute Status: </p>
						<p>Engine Status:</p>

					</div>

					<div class="col-sm-5"><div class="chart" id="pressure-chart"></div></div>
					<div class="col-sm-5"><div class="chart" id="temperature-chart"></div></div>
				</div>
			</div>
		</div>


		<!-- Rendering/Composition of Graphs -->
		<script src="./js/client.js"></script> 

		<!-- Code for function of the side navigation bar -->
		<script src="./js/sideBar.js"></script>

	</body>
</html>
