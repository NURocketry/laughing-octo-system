<!DOCTYPE html>
<html>

    <head>
        <title>Live Data</title>

		<!-- Stylesheets -->

        <script src="js/jquery-3.5.1.min.js"></script>

			crossorigin="anonymous"></script> 
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	<link rel="Icon" type="image/x-icon" href="../assets/Logo_blackOnTransparent.png" />
    </head>

    <body>
		<div id="sideNav" class="sideNav">
			<img src="../assets/Logo_blackOnTransparent.png">
			<h1>NU Rocketry</h1>
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="liveData.html">Live Data</a>
			<a href="obsFeed.html">OBS Feed</a>
			<a href="review.html">Data Review</a>
		</div>

	<div id="main">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Live Flight Data</span>

		<!-- Graph Container -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4"><div class="chart" id="pressure-chart"></div></div>
				<div class="col-sm-4"><div class="chart" id="altitude-chart"></div></div>
				<div class="col-sm-4"><div class="chart" id="temperature-chart"></div></div>
			</div>

			<div class="row">
				<div class="col-sm-4"><div class="chart" id="velocity-chart"></div></div>
				<div class="col-sm-4"><div class="chart" id="acceleration-chart"></div></div>
				<div class="col-sm-4"><div class="chart" id="jerk-chart"></div></div>
			</div>
		</div>
	</div>
	

	<script src="./js/client.js"></script>

	<script>
	function openNav() {
	  document.getElementById("sideNav").style.width = "20%";
	  document.getElementById("main").style.marginLeft = "20%";
	}

	function closeNav() {
	  document.getElementById("sideNav").style.width = "0";
	  document.getElementById("main").style.marginLeft= "0";
	}
	</script>
